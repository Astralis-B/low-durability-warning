plugins {
	id 'fabric-loom' version '1.14-SNAPSHOT'
	id 'maven-publish'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()

	maven {
		name = "Fabric"
		url = "https://maven.fabricmc.net/"
	}

	maven {
		name = "Mojang"
		url = "https://libraries.minecraft.net/"
	}

	maven {
		name = "Shedaniel"
		url = "https://maven.shedaniel.me/"
	}

	maven {
		name = "TerraformersMC"
		url = "https://maven.terraformersmc.com/"
	}
}

dependencies {
	minecraft "com.mojang:minecraft:1.21.11"
	mappings "net.fabricmc:yarn:1.21.11+build.1:v2"
	modImplementation "net.fabricmc:fabric-loader:0.18.4"
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.141.1+1.21.11"
	modImplementation "me.shedaniel.cloth:cloth-config-fabric:21.11.153"
	modImplementation "com.terraformersmc:modmenu:17.0.0-beta.2"
}